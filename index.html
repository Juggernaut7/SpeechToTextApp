    <div class="container">
        <h1>Speech to Text</h1>

            <i class="fas fa-microphone"></i> 
        </div>
        <div id="stop-btn" class="icon-btn hidden">
            <i class="fas fa-microphone-slash"></i> 
        </div>
        <div id="language-selector">
            <label for="language">Choose Language: </label>
            <select id="language">
                <option value="en-US">English</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
            </select>
        </div>
        <textarea id="output" rows="10" cols="30" readonly></textarea>
        <button id="save-btn">Save Transcript</button>
        <button id="export-btn">Export</button>
        <div id="saved-transcripts">
            <h3>Saved Transcripts</h3>
            <ul id="transcript-list"></ul>
        </div>
    </div>
